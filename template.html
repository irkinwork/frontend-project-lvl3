<!doctype html>
<html>

<head>
  <title>RSS Feader</title>
</head>

<body>
  <div id="point">
    <div class="spinner">
      <div class="bg-white fixed-top h-100 w-100 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-info p-4" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="example-links" class="alert alert-info w-100">
        Example RSS links:
        <a href="https://ru.hexlet.io/lessons.rss">Hexlet Lessons</a>,
        <a href="https://ru.hexlet.io/blog.rss">Hexlet Blog</a>,
        <a href="http://lorem-rss.herokuapp.com/feed?unit=second&interval=1">Lorem RSS 1 sec</a>,
        <a href="http://lorem-rss.herokuapp.com/feed?unit=minute&interval=1">Lorem RSS 1 min</a>,
        <a href="http://lorem-rss.herokuapp.com/feed?unit=minute&interval=7">Invalid Lorem RSS</a>,
        <a href="http://lorem-rss.herokuapp.com/feed?unit=minute&interval=70">Second Invalid Lorem RSS</a>,
        <a href="http://feeds.bbci.co.uk/news/rss.xml">BBC News</a>
      </div>
      <form id="form" class="jumbotron pb-4 pt-4">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Insert your RSS link</span>
          </div>
          <input name="url" type="text" id="input" class="form-control alert-dark" placeholder="Enter RSS link"
            aria-label="RSS Link" aria-describedby="basic-addon1">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="submit" role="button">Get RSS</button>
          </div>
        </div>
      </form>
      <div id="list"></div>
    </div>
  </div>
</body>

</html>
